<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="authContainer">
      <div class="buttons">
        <button class="btn SignIn">Вхід</button
        ><button class="btn SignUp">Реєстрація</button>
      </div>
      <p class="title">Вхід</p>
      <div class="form">
        <input class="formInput" type="text" placeholder="Введіть email" />
        <input class="formInput" type="password" placeholder="Введіть пароль" />
      </div>
      <div class="bottomPanel">
        <div class="rememberUser">
          <input type="checkbox" />
          <p>Запам'ятати мене</p>
        </div>
        <a class="forgotLink" href="#">Забув пароль?</a>
      </div>
      <div class="Vxid"><button class="btnVxid">Увійти</button></div>
      <div class="noAcc">
        <p class="stillNoAcc">Ще немає аккаунту?</p>
        <a class="register" href="#">Зареєструватися</a>
      </div>
      <p class="enter">Або війдіть через</p>
      <div class="social">
        <img src="./img/Vector.png" alt="facebook" />
        <img src="./img/Vector (1).png" alt="instagram" />
        <img src="./img/Vector (2).png" alt="in" />
      </div>
    </div>
  </body>
</html>
